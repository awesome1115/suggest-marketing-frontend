    <!-- Login Card -->
    <div class="relative flex flex-col items-center justify-center h-screen">
        <div class="flex justify-center">
            <div class="max-w-md px-4 mx-auto" style="min-width: 450px;">
                <div class="card overflow-hidden">
                    <!-- Logo -->
                    <div class="p-9 bg-primary">
                        <a href="#" class="flex justify-center">
                            <!-- <img src="./assets/images/logo.png" alt="logo" class="h-6"> -->
                            <div class="text-center text-light font-bold text-lg">サージェストマーケティング</div>
                        </a>
                    </div>

                    <div class="p-9">
                        <div class="text-center mx-auto w-3/4">
                            <h4 class="text-dark/70 text-center text-lg font-bold dark:text-light/80 mb-2">ログイン
                            </h4>
                        </div>

                        <form action="#">
                            <div class="mb-6 space-y-2">
                                <label for="emailaddress" class="font-semibold text-gray-500">メール</label>
                                <input class="form-input" type="email" id="emailaddress" required=""
                                    placeholder="メールアドレスを入力してください">
                            </div>

                            <div class="mb-6 space-y-2">
                                <label for="password" class="font-semibold text-gray-500">パスワード</label>
                                <div class="flex items-center">
                                    <input type="password" id="password" class="form-input rounded-e-none"
                                        placeholder="半角英数字６文字以上">
                                    <span
                                        class="px-3.5 py-1 bg-light/30 dark:bg-slate-700/60 border rounded-e -ms-px dark:border-white/10"><i
                                            class="ri-eye-line text-lg"></i></span>
                                </div>
                            </div>

                            <div class="text-center mb-6">
                                <button class="btn bg-primary text-white" type="submit"> ログイン </button>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- end card -->

                <div class="text-center my-4">
                    <p class="text-muted">アカウントがない場合は、<a href="#"
                            class="text-muted ms-1 link-offset-3 underline underline-offset-4"><b>こちら</b></a>クリックして<br>サインアップしてください。
                    </p>
                </div>
            </div>
        </div>
    </div>
